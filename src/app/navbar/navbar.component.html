<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToMovies()">Movies</ion-button>
      <ion-button (click)="goToMatch()">Match</ion-button>
      <ion-button *ngIf="isAdmin"(click)="goToUsers()">Users</ion-button>
      <ion-button *ngIf="isAdmin && isMoviesPage" (click)="goToAddMovie()">Ajouter</ion-button>    
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
