<ion-card>
  <ion-card-header>
    <ion-card-title>Connexion</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block">Se connecter</ion-button>
    </form>
    <ion-button expand="block" fill="clear" (click)="goToRegister()">
      Pas encore de compte ? S'inscrire
    </ion-button>
  </ion-card-content>
</ion-card>
