<app-navbar title="Liste des Utilisateurs">
</app-navbar>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let user of users$ | async">
            <ion-card-content>
              <ion-button style="float: right;"
            (click)="user.desactivated ? activateUser(user) : deactivateUser(user)"
            [color]="user.desactivated ? 'success' : 'danger'">
            {{ user.desactivated ? 'Activate' : 'Desactivate' }}
          </ion-button>
        <ion-item lines="none">
          <ion-label>
            <strong>Email:</strong> {{ user.email }}
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label>
            <strong>Role:</strong> {{ user.role }}
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label>
           <ion-badge [color]="user.desactivated ? 'danger' : 'success'">
              {{ user.desactivated ? 'Inactive' : 'Active' }}
            </ion-badge>
          </ion-label>
        </ion-item>
        
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
